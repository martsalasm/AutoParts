<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="adminStyle.css" />
    <link rel="stylesheet" href="../../style.css" />
</head>

<body>
    <header>
        <h1 id="title">Gestión de Empleados</h1>
    </header>


    <section id="lista-empleados">
        <h2>Empleados Registrados</h2>
        <div class="employee-cards" id="cards-container"></div>
    </section>

    <main id="empleados-section">
        <section id="formulario-empleado">
            <h2>Agregar Empleado</h2>
            <form id="form-empleado">
                <input type="text" id="rut" placeholder="RUT" required />
                <input type="text" id="nombre" placeholder="Nombre" required />
                <input type="text" id="apellido" placeholder="Apellido" required />
                <select id="rol"  class="block w-full px-4 py-2 mt-2 border bg-[#262626] text-[#e6e6e6] rounded-md shadow-sm focus:ring-[#4caf50] focus:border-[#45a049] hover:bg-[#333333]" required>
                    <option value="">Seleccione un rol</option>
                    <option value="admin">admin</option>
                    <option value="bodeguero">bodeguero</option>
                    <option value="vendedor">vendedor</option>
                    <option value="contador">contador</option>
                </select>
                <input type="tel" id="telefono" placeholder="Teléfono" required />
                <input type="email" id="correo" placeholder="Correo electrónico" required />
                <input type="password" id="contrasena" placeholder="Contraseña" required />
                <button type="submit" class="boton-verde">Agregar Empleado</button>
            </form>
        </section>
        <div class="volver-container">
            <a href="admin-panel.html" class="boton-volver">← Volver al panel</a>
        </div>
    </main>
    <div id="warningModal"
        class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 z-50">
        <div id="modalContent"
            class="bg-[rgb(33,33,33)] text-[rgb(230,230,230)] rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md mx-auto transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex flex-col items-center text-center">
                <div id="modalIcon" class="mb-4">
                </div>
                <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
            </div>
            <p id="modalMessage" class="text-center text-gray-300 mb-6"></p>
            <button id="closeModalBtn"
                class="w-full bg-[#4caf50] hover:bg-[#45a049] text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Entendido
            </button>
        </div>
        <script src="gestionEmpleados.js" type="module"></script>
        <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
