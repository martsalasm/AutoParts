<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="adminStyle.css" />
  <link rel="stylesheet" href="../../style.css" />
</head>

<body>
  <header>
    <h1 id="title">Gestión de Productos</h1>
  </header>

  <section id="lista-productos">
    <h2 id="title">Productos Registrados</h2>
    <div class="employee-cards" id="cards-container"></div>
  </section>
  <main id="empleados-section">
    <section id="formulario-empleado">
      <h2>Agregar Producto</h2>
      <form id="form-producto">
        <input type="text" id="nombre" placeholder="Nombre del producto" required />
        <input type="text" id="descripcion" placeholder="Descripción" required />
        <input type="number" id="precio" placeholder="Precio (B2C)" step="0.01" required />
        <input type="number" id="preciob2b" placeholder="Precio B2B" step="0.01" required />
        <input type="text" id="marca" placeholder="Marca" required />
        <input type="number" id="stock" placeholder="Stock" required />
        <input type="text" id="imagen" placeholder="URL de imagen" required />
        <input type="number" id="peso" placeholder="Peso (kg)" step="0.01" required />
        <input type="number" id="alto" placeholder="Alto (cm)" step="0.1" required />
        <input type="number" id="ancho" placeholder="Ancho (cm)" step="0.1" required />
        <input type="number" id="largo" placeholder="Largo (cm)" step="0.1" required />
        <button type="submit" class="boton-verde">Agregar Producto</button>
      </form>
    </section>

    <div class="volver-container">
      <a href="admin-panel.html" class="boton-volver">← Volver al panel</a>
    </div>
  </main>
  <div id="warningModal"
    class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 z-50">
    <div id="modalContent"
      class="bg-[rgb(33,33,33)] text-[rgb(230,230,230)] rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md mx-auto transform transition-all duration-300 scale-95 opacity-0">
      <div class="flex flex-col items-center text-center">
        <div id="modalIcon" class="mb-4">
        </div>
        <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
      </div>
      <p id="modalMessage" class="text-center text-gray-300 mb-6"></p>
      <button id="closeModalBtn"
        class="w-full bg-[#4caf50] hover:bg-[#45a049] text-white font-bold py-3 px-6 rounded-lg transition duration-300">
        Entendido
      </button>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="gestionProductos.js" type="module"></script>
</body>

</html>
