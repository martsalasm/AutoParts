<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <title>Vincular Producto a Categoría</title>
    <link rel="stylesheet" href="adminStyle.css" />
    <link rel="stylesheet" href="../../style.css" />
</head>

<body>
    <header>
        <h1 id="title">Vinculación de Producto a Categoría</h1>
    </header>

    <main id="empleados-section">
        <section id="vincular-producto">
            <h2>Asignar Producto a Categoría</h2>
            <form id="form-vincular">
                <!-- Dropdown para Productos -->
                <label for="producto">Selecciona un Producto:</label>
                <select id="producto" required>
                    <option value="">Seleccione un producto</option>
                </select>

                <!-- Dropdown para Categorías -->
                <label for="categoria">Selecciona una Categoría:</label>
                <select id="categoria" required>
                    <option value="">Seleccione una categoría</option>
                </select>

                <!-- Botón para vincular -->
                <button type="submit" class="boton-verde" id="vincular-btn">Asignar Categoría</button>
            </form>
        </section>
        <section id="desvincular-producto">
            <h2>Desvincular Producto de Categoría</h2>
            <form id="form-desvincular">
                <!-- Dropdown para Categorías -->
                <label for="categoria-desvincular">Selecciona una Categoría:</label>
                <select id="categoria-desvincular" required>
                    <option value="">Seleccione una categoría</option>
                </select>

                <!-- Dropdown para Productos (vacío inicialmente) -->
                <label for="producto-desvincular">Selecciona un Producto:</label>
                <select id="producto-desvincular" required disabled>
                    <option value="">Seleccione un producto</option>
                </select>

                <!-- Botón para desvincular -->
                <button type="submit" class="boton-rojo"  id="desvincular-btn">Desvincular Producto</button>
            </form>
        </section>

        <div class="volver-container">
            <a href="admin-panel.html" class="boton-volver">← Volver al panel</a>
        </div>
    </main>

    <script src="gestionCategorias.js"></script>
</body>

</html>
