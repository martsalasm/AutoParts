<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Taller de Manuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .busqueda {
      text-align: center;
      margin: 20px;
    }

    .busqueda input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px;
      width: 220px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .producto .info {
      padding: 15px;
    }

    .producto .info h3 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }

    .producto .info p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .contacto {
      text-align: center;
      background-color: #fff3cd;
      color: #856404;
      padding: 20px;
      margin-top: 40px;
      font-size: 18px;
      border-top: 2px solid #ffeeba;
    }
  </style>
</head>
<body>
  <header>
    <h1>El Taller de Manuel</h1>
  </header>

  <section class="busqueda">
    <input type="text" id="buscar" placeholder="Buscar por nombre o marca...">
  </section>

  <main class="catalogo" id="catalogo">
    <!-- AquÃ­ se insertan los productos -->
  </main>

  <section class="contacto">
    <p><strong>Â¡ContÃ¡ctanos y consigue tu mejor precio!</strong> ðŸ’¬</p>
    <p>ðŸ“ž WhatsApp: +56 9 1234 5678 | ðŸ“§ contacto@eltallerdemanuel.cl</p>
  </section>

  <script>
    let productos = [];

    fetch('http://localhost:3000/productos')
      .then(res => res.json())
      .then(data => {
        productos = data;
        mostrarProductos(productos);
      })
      .catch(err => {
        console.error('Error al obtener productos:', err);
      });

    function mostrarProductos(lista) {
      const catalogo = document.getElementById('catalogo');
      catalogo.innerHTML = '';
      lista.forEach(p => {
        const precioFinal = p.precio - 100;
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto';
        tarjeta.innerHTML = `
          <img src="${p.url_imagen}" alt="${p.nombre_producto}">
          <div class="info">
            <h3>${p.nombre_producto}</h3>
            <p><strong>Precio:</strong> $${precioFinal}</p>
            <p><strong>Marca:</strong> ${p.marca}</p>
          </div>
        `;
        catalogo.appendChild(tarjeta);
      });
    }

    document.getElementById('buscar').addEventListener('input', function() {
      const texto = this.value.toLowerCase();
      const filtrados = productos.filter(p =>
        p.nombre_producto.toLowerCase().includes(texto) ||
        p.marca.toLowerCase().includes(texto)
      );
      mostrarProductos(filtrados);
    });
  </script>
</body>
</html>
